fragment ExecutorFields on Executor {
  uid
  name
  age
  job
  isFool
  desc
  region
  spAgeField
  ExecutorDescField {
    level
    successRate
    satisfaction
  }
  joinDate
  lastUpdateDate
}

mutation ExecutorMutation {
  CreateExecutor(
    newExecutorInfo: {
      name: "Harold"
      age: 21
      isFool: true
      job: FE
      region: PACIFIC_OCEAN
    }
  ) {
    success
    message
    data {
      ...ExecutorFields
    }
  }

  UpdateExecutorBasicInfo(
    modifiedExecutorInfo: {
      uid: 1
      name: "MODIFIED_NAME"
      age: 38
      region: CENTRAL
    }
  ) {
    success
    message
    data {
      ...ExecutorFields
    }
  }

  DeleteExecutor(uid: 1) {
    success
    message
    data {
      ...ExecutorFields
    }
  }

  UpdateExecutorDesc(uid: 1, userDesc: { level: OLD_DOMINATOR }) {
    success
    message
    data {
      ...ExecutorFields
    }
  }
}
